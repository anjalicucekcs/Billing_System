{% extends "base.html" %}

{% block content %}
    <h1>Generate Bill</h1>
    <form method="post">
        <label for="items">Select Items:</label>
        <select id="items" name="items" multiple required>
            {% for item in items %}
                <option value="{{ item.id }}">{{ item.name }} - ${{ item.price }}</option>
            {% endfor %}
        </select>
        <button type="submit">Generate Bill</button>
    </form>
{% endblock %}
